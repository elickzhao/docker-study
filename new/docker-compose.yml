mysql:
  build: ./mysql
  volumes_from:
    - myapp-data #缺一个共享数据库位置 也就是把数据库保存在容器外面
  environment:
        - MYSQL_ROOT_PASSWORD=123456
php:  
  build: ./php
  ports:
    - "9000:9000"
  volumes_from:
    - myapp-data
  links:
    - mysql
  privileged: true

nginx:  
  build: ./nginx
  volumes_from:
    - myapp-data
  links:
    - php:php
  ports:
    - "80:80"
  privileged: true